
<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="dismiss()">Zamknij modal</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Podaj swoje imię</ion-label>
        <ion-input [(ngModel)]="yourName"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col offset="3" size="6">
      <ion-button (click)="getData()">Pobierz swoje imię</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
